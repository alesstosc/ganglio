<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giornalino Scolastico</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="bg-primary text-white py-3 mb-4">
        <div class="container">
            <h1 class="m-0">Giornalino Scolastico</h1>
        </div>
    </div>
    
    <div class="container mt-4">
        <h1 class="text-center mb-4">Giornalino Scolastico</h1>
        
        <div class="alert alert-info">
            Database locale attivo. Ricordati di esportare regolarmente i tuoi dati!
        </div>
        
        <div class="row" id="articles-container">
            <!-- Le card degli articoli verranno caricate qui -->
        </div>
        
        <button class="btn btn-primary mt-4" data-bs-toggle="modal" data-bs-target="#addArticleModal">
            Aggiungi Articolo
        </button>
    </div>

    <!-- Modal per aggiungere articoli -->
    <div class="modal fade" id="addArticleModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Nuovo Articolo</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="articleForm">
                        <div class="mb-3">
                            <label class="form-label">Titolo</label>
                            <input type="text" class="form-control" id="articleTitle" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Contenuto</label>
                            <textarea class="form-control" id="articleContent" rows="3" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">URL Immagine</label>
                            <input type="text" class="form-control" id="articleImageUrl">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Oppure carica un'immagine</label>
                            <input type="file" class="form-control" id="articleImageFile" accept="image/*">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annulla</button>
                    <button type="button" class="btn btn-primary" id="saveArticle">Salva</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
    <div class="container mt-4" id="admin-articles-container" style="display: none;">
        <h2 class="mb-4">Amministrazione Articoli</h2>
        <div id="admin-articles-list"></div>
        <button class="btn btn-primary mt-3" onclick="
            document.getElementById('admin-articles-container').style.display = 'none';
            document.getElementById('articles-container').style.display = 'block';
        ">
            Torna alla visualizzazione normale
        </button>
    </div>
</body>
</html>
